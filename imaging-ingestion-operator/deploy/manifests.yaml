apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: imaging-ingestion-operator-leader-election-rolebinding
  namespace: imaging-ingestion
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: imaging-ingestion-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: imaging-ingestion-operator-controller-manager
  namespace: imaging-ingestion
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: imaging-ingestion-operator-manager-rolebinding
  namespace: imaging-ingestion
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: imaging-ingestion-operator-manager-role
subjects:
- kind: ServiceAccount
  name: imaging-ingestion-operator-controller-manager
  namespace: imaging-ingestion
---
apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 10aae506.alvearie.org
kind: ConfigMap
metadata:
  name: imaging-ingestion-operator-manager-config
  namespace: imaging-ingestion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: imaging-ingestion-operator-controller-manager
  namespace: imaging-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: alvearie/imaging-ingestion-operator:0.0.2
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: imaging-ingestion-operator-controller-manager
      terminationGracePeriodSeconds: 10
